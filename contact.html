<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Ocean Gardens</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Ocean Gardens</h1>
    <a href="index.html" class="contact-link">‚Üê Back to Home</a>
  </header>

  <div class="contact-form-container">
    <h2>Contact Form</h2>
    <form action="#" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required />

      <label for="subject">Email Subject</label>
      <input type="text" id="subject" name="subject" placeholder="Email Subject" required />

      <label for="captcha">1 + 1 =</label>
      <input type="text" id="captcha" name="captcha" placeholder="Correct Response" required />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" placeholder="Your Message" required></textarea>

      <button type="submit">SEND EMAIL</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Ocean Gardens | idraves@purdue.edu / Isaac Draves
  </footer>

</body>
</html>
